
version: '3.9'
services:
  kafka-1:
    image: apache/kafka:3.7.1 # <--- IMAGEN CAMBIADA
    container_name: kafka-1
    environment:
      # CONFIGURACIÓN PARA APACHE KAFKA (KRaft)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://:9092,PLAINTEXT_EXTERNAL://:9094,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka-1:9092,PLAINTEXT_EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_LOG_DIRS: /tmp/kraft-storage
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

      # Se necesita formatear el almacenamiento en la primera ejecución
      KAFKA_CFG_INITIAL_BROKER_REGISTRATION_TIMEOUT_MS: 60000
      KAFKA_CFG_CONTROLLER_REGISTRATION_TIMEOUT_MS: 60000

    ports:
      - "9094:9094" # Puerto mapeado para EXTERNAL listener (Host)
    volumes:
      - ./data/kafka1:/tmp/kraft-storage
    networks:
      - kafka-net

  kafka-2:
    image: apache/kafka:3.7.1 # <--- IMAGEN CAMBIADA
    container_name: kafka-2
    environment:
      # CONFIGURACIÓN PARA APACHE KAFKA (KRaft)
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://:9092,PLAINTEXT_EXTERNAL://:9095,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka-2:9092,PLAINTEXT_EXTERNAL://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_LOG_DIRS: /tmp/kraft-storage # Debe ser el mismo path del volume
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

    ports:
      - "9095:9095"
    volumes:
      - ./data/kafka2:/tmp/kraft-storage
    networks:
      - kafka-net

  kafka-3:
    image: apache/kafka:3.7.1 # <--- IMAGEN CAMBIADA
    container_name: kafka-3
    environment:
      # CONFIGURACIÓN PARA APACHE KAFKA (KRaft)
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://:9092,PLAINTEXT_EXTERNAL://:9096,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka-3:9092,PLAINTEXT_EXTERNAL://localhost:9096
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_LOG_DIRS: /tmp/kraft-storage # Debe ser el mismo path del volume
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

    ports:
      - "9096:9096"
    volumes:
      - ./data/kafka3:/tmp/kraft-storage
    networks:
      - kafka-net

  eureka:
    build: ./eureka-server
    ports:
      - "8761:8761"
    networks:
      - kafka-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka
    networks:
      - kafka-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  producer:
    build: ./producer
    ports:
      - "8081:8081"
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - eureka
    networks:
      - kafka-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  consumer:
    build: ./consumer
    ports:
      - "8082:8082"
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - eureka
    networks:
      - kafka-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s



networks:
  kafka-net:
    driver: bridge
